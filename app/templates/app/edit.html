<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style type="text/css">
            input {
                margin-bottom: 3px;
            }
            body {
               background-color: #333;
            }
        </style>
    </head>
    <body>
        <h2 class="text-white">Edit {{obj.5}}</h2>
        <a href="/">Back to home</a>

        <p class="text-danger">{{ status|safe }}</p>
        <div class="container">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <!-- Create a Form -->
                    <form method="POST">
                        <!-- Security token by Django -->
                        {% csrf_token %}
                        <!-- form -->
                        <div id="div_id_first_name" class="control-group form-floating">
                            <input type="text" name="first_name" value="{{obj.0}}" maxlength="64" class="textinput textInput form-control" id="id_first_name" placeholder="First name" required>
                            <label for="id_first_name" class="control-label requiredField form-label">
                                First name<span class="asteriskField">*</span> 
                            </label>     
                        </div>
                        <div id="div_id_last_name" class="control-group form-floating">
                            <input type="text" name="last_name" value="{{obj.1}}" maxlength="64" class="textinput textInput form-control" id="id_last_name" placeholder="Last name" required>
                            <label for="id_last_name" class="control-label requiredField form-label">
                                Last name<span class="asteriskField">*</span>
                            </label>
                        </div>
                        <div id="div_id_email" class="control-group form-floating">
                            <input type="email" name="email" value="{{obj.2}}" maxlength="64" class="textinput textInput form-control" id="id_email" placeholder="Email" required>
                            <label for="id_email" class="control-label requiredField form-label">
                                Email<span class="asteriskField">*</span>
                            </label>
                        </div>
                        <div id="div_id_dob" class="control-group form-floating">
                            <input type="date" name="dob" value="{{obj.3|slugify}}" class="dateinput form-control" id="id_dob" placeholder="Date of birth (yyyy-mm-dd)" required>
                            <label for="id_dob" class="control-label requiredField form-label">
                                Date of birth (yyyy-mm-dd)<span class="asteriskField">*</span>
                            </label>
                        </div>
                        <div id="div_id_since" class="control-group form-floating">
                            <input type="date" name="since" value="{{obj.4|slugify}}" class="dateinput form-control" id="id_since" placeholder="Since (yyyy-mm-dd)" required>
                            <label for="id_since" class="control-label requiredField form-label">
                                Since (yyyy-mm-dd)<span class="asteriskField">*</span>
                            </label>
                        </div>
                        <div id="div_id_customerid" class="control-group form-floating">
                            <input type="text" name="country" value="{{obj.6}}" maxlength="16" class="textinput textInput form-control" id="id_country" placeholder="Country" required>
                            <label for="id_customerid" class="control-label requiredField form-label">
                                Country<span class="asteriskField">*</span>
                            </label>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary text-center" value="Update">Update</button>
                    </form>                    
                </div>
                <div class="col-4"></div>
            </div>
        </div>
    </body>
</html>
