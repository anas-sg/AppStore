<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style type="text/css">
            input {
                margin-bottom: 3px;
            }
            body {
               background-color: #333;
            }
        </style>
    </head>
    <body>
        <h2 class="text-white">Add New Customer</h2>
        <a href="/">Back to home</a>
        <p class="text-danger">{{ status|safe }}</p>
        <div class="container">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <!-- Create a Form -->
                    <form method="POST">
                        <!-- Security token by Django -->
                        {% csrf_token %}
                        <!-- form -->
                        <div id="div_id_first_name" class="control-group form-floating">
                            <input type="text" name="first_name" maxlength="64" class="textinput textInput form-control" id="id_first_name" placeholder="First name" required>
                            <label for="id_first_name" class="control-label requiredField">
                                First name<span class="asteriskField">*</span>
                            </label>            
                        </div>
                        <div id="div_id_last_name" class="control-group form-floating">
                            <input type="text" name="last_name" maxlength="64" class="textinput textInput form-control" id="id_last_name"  placeholder="Last name" placeholder="Last name" required>
                            <label for="id_last_name" class="control-label requiredField">
                                Last name<span class="asteriskField">*</span>
                            </label>
                        </div>
                        <div id="div_id_email" class="control-group form-floating">
                            <input type="email" name="email" maxlength="64" class="textinput textInput form-control" id="id_email" placeholder="Email" required>
                            <label for="id_email" class="control-label requiredField">
                                Email<span class="asteriskField">*</span></label>
                        </div>
                        <div id="div_id_dob" class="control-group form-floating">
                            <input type="date" name="dob" class="dateinput form-control" id="id_dob" placeholder="Date of birth (yyyy-mm-dd)" required>
                            <label for="id_dob" class="control-label requiredField">
                                Date of birth (yyyy-mm-dd)<span class="asteriskField">*</span>
                            </label>
                        </div>
                        <div id="div_id_since" class="control-group form-floating">
                            <input type="date" name="since" class="dateinput form-control" id="id_since" placeholder="Since (yyyy-mm-dd)" required>
                            <label for="id_since" class="control-label requiredField">
                                Since (yyyy-mm-dd)<span class="asteriskField">*</span>
                            </label>  
                        </div>
                        <div id="div_id_customerid" class="control-group form-floating">
                            <input type="text" name="customerid" maxlength="16" class="textinput textInput form-control" id="id_customerid" placeholder="Customer ID" required>
                            <label for="id_customerid" class="control-label requiredField">
                                Customer ID<span class="asteriskField">*</span>
                            </label>   
                         </div>
                        <div id="div_id_country" class="control-group form-floating">
                            <input type="text" name="country" maxlength="16" class="textinput textInput form-control" id="id_country" placeholder="Country" required>
                            <label for="id_country" class="control-label requiredField">
                                Country<span class="asteriskField">*</span>
                            </label>
                        </div>
                        <br>
                        <button type="submit" value="Add" class="btn btn-primary text-center">Add</button>
                    </form>
                </div>
                <div class="col-4"></div>    
            </div>
        </div>
    </body>
</html>
