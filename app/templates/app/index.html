<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style type="text/css">
            .btn {
                padding-top: 0;
                padding-bottom: 0;
            }
            table {
                max-width: 900px !important;
                margin: 0 auto;
            }
            body {
               background-color: #333;
            }
        </style>
    </head>
    <body>
        <h2 class="text-white">Customers in the App Store</h2>
        <a href="add">New customer</a>
        <br><br>
        <div class="container">
            <div class="row">
                <table border=1 class="table table-secondary table-hover table-striped table-bordered table-sm">
                    <thead class="text-center">
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Action</th>
                    </thead>
                    {% for cust in records %}
                    <tr>
                        <td class="text-center"> {{ cust.5 }} </td>
                        <td class="text-center"> {{ cust.0 }} </td>
                        <td class="text-center"> {{ cust.1 }} </td>
                        <td class="text-center">
                            <a href="view/{{cust.5}}"><button class="btn btn-primary">View</button></a> | 
                            <a href="edit/{{cust.5}}"><button class="btn btn-warning">Edit</button></a> | 
                            <form method="POST" style="display: inline;">
                            {% csrf_token %}
                            <input type="hidden" name="id" value="{{cust.5}}"/>
                            <button  class="btn btn-danger" onclick="return confirm('Are you sure you want to delete {{cust.5}}?');" type="submit" name="action" value="delete">Delete</button> 
                          </form></td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>    
    </body>
</html>
