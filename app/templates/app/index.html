{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="An online service for NUS students to find other student tutors for module coaching">
        <meta name="author" content="Muhammed Anas">
        <title>NUS Tutoring Service</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="{% static 'app/css/index.css' %}">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">NUS Tutoring Service <i class="bi bi-people"></i></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="navbar-nav me-auto mb-2 mb-lg-0">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <!-- <a class="nav-link" href="add">Add</a> -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Add
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="add_tutor">Add tutor</a></li>
                                <li><a class="dropdown-item" href="add_user">Add user</a></li>
                            </ul>
                        </li>
                        <!-- <a class="nav-link" href="#">Login <i class="bi bi-box-arrow-in-right"></i></a> -->
                    </div>
                    <form class="d-flex">
                        <!-- <button class="btn btn-dark" type="submit">Login <i class="bi bi-box-arrow-in-right"></i></button> -->
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-dark" type="submit"><i class="bi bi-search"></i></button>&nbsp;
                        <button class="btn btn-primary" type="submit"><i class="bi bi-box-arrow-in-right"></i></button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- <h2 class="text-white">Customers in the App Store</h2> -->
        <!-- <a href="add">New customer</a> -->
        <br><br>
        <div class="container">
            <div class="row">
                <table border=1 class="table table-secondary table-hover table-striped table-bordered table-sm">
                    <thead class="text-center">
                        <!-- <th>ID</th> -->
                        <th>Name</th>
                        <!-- <th>Last Name</th> -->
                        <th>Module</th>
                        <th>Action</th>
                    </thead>
                    {% for tutor in records %}
                    <tr>
                        <!-- <td class="text-center"> {{ tutor.5 }} </td> -->
                        <td class="text-center">{{ tutor.1 }}</td>
                        <td class="text-center">{{ tutor.2 }}</td>
                        <!-- <td class="text-center"> {{ tutor.1 }} </td> -->
                        <td class="text-center">
                            <a href="view/{{tutor.0}}_{{tutor.2}}"><button class="btn btn-primary">View <i class="bi bi-info-circle-fill"></i></button></a> |
                            <a href="#"><button class="btn btn-success">Contact <i class="bi bi-chat-fill"></i></button></a> | 
                            <a href="edit/{{tutor.0}}_{{tutor.2}}"><button class="btn btn-warning">Edit <i class="bi bi-pencil-square"></i></button></a> | 
                            <form method="POST" style="display: inline;">
                            {% csrf_token %}
                            <input type="hidden" name="student_id_mod_code" value="{{tutor.0}}_{{tutor.2}}"/>
                            <button  class="btn btn-danger" onclick="return confirm('Are you sure you want to delete {{ tutor.1 }}?');" type="submit" name="action" value="delete">Delete <i class="bi bi-trash-fill"></i></button> 
                          </form></td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
    </body>
</html>
