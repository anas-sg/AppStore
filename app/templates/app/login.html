{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="An online service for NUS students to find other student tutors for module coaching">
        <meta name="author" content="Muhammed Anas">
        <meta name="generator" content="Hugo 0.88.1">
        <title>NUS Tutoring Service - login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="{% static 'app/css/login.css' %}">
    </head>
    <body class="text-center">

        <main class="form-signin">
            {% if status == 2 or status == 3 %}
            <div class="toast align-items-center text-white bg-danger border-0" id="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                        <i class="bi bi-exclamation-triangle-fill"></i>
                            {% if status == 2%}
                                Wrong password
                            {% elif status == 3%}
                                User not found
                            {% endif %}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
            {% endif %}
<!--             <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle-fill"></i> <strong>Wrong password!</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div> -->
            <form method="POST" autocomplete="on">
                {% csrf_token %}
                <!-- <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
                <!-- <h2 class="w">Test<i class="bi bi-people"></i></h2> -->
                <h1 class="h3 mb-3 fw-normal w">Please login</h1>

                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="student_id" value="E3068780">
                    <label for="floatingInput">NUSNET ID</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" value="C1cpQxFjfz7">
                    <label for="floatingPassword">Password</label>
                </div>

<!--                 <div class="checkbox mb-3">
                    <label class='w'>
                        <input type="checkbox" value="remember-me"> Remember me
                     </label>
                </div> -->
                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                <!-- <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p> -->
            </form>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script type="text/javascript">
            var toast = document.getElementById('toast');
            toast = new bootstrap.Toast(toast);
            toast.show();
        </script>
    </body>
</html>
