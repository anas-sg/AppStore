<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="An online service for NUS students to find other student tutors for module coaching">
        <meta name="author" content="Muhammed Anas">
        <title>NUS Tutoring Service - View</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <style type="text/css">
            body {
               background-color: #333;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">NUS Tutoring Service <i class="bi bi-people"></i></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="navbar-nav me-auto">
                        <a class="nav-link" href="/">Home</a>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Add
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="add_tutor">Add tutor</a></li>
                                <li><a class="dropdown-item" href="add_user">Add user</a></li>
                            </ul>
                        </li>
                        <a class="nav-link active" aria-current="page" href="#">View</a>
                    </div>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-dark" type="submit"><i class="bi bi-search"></i></button>&nbsp;
                        <button class="btn btn-primary" type="submit"><i class="bi bi-box-arrow-in-right"></i></button>
                    </form>
                </div>
            </div>
        </nav>
<!--         <h2 class="text-white">Details for {{record.0}} {{record.1}}</h2>
        <a href="/">Back to home</a> -->
        <br><br>
        <div class="container">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <table style='text-align:left' class="table table-secondary table-hover table-striped table-bordered table-sm">
                        <tr>
                            <th>Name</th>
                            <!-- <td>:</td> -->
                            <td>{{ record.1 }}</td>
                        </tr>
                        <tr>
                            <th>Module</th>
                            <!-- <td>:</td> -->
                            <td>{{ record.2 }} {{ title.0 }}</td>
                        </tr>
                        <tr>
                            <th>Grade</th>
                            <!-- <td>:</td> -->
                            <td>{{ record.3 }}</td>
                        </tr>
                        <tr>
                            <th>Year</th>
                            <!-- <td>:</td> -->
                            <td>{{ record.6 }}</td>
                        </tr>
                        <tr>
                            <th>Fee</th>
                            <!-- <td>:</td> -->
                            <td>{{ record.4 }}/{{ record.5 }}</td>
                        </tr>
                    </table>
                </div>
                <div class="col-4"></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
